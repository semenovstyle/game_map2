<!DOCTYPE html>
<html>
  <head>
    <title>AR Quest Test | Проверка</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #status-text {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        z-index: 100;
      }
    </style>
    <!-- A-Frame и AR.js библиотеки (используем стабильные версии) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- Информационное сообщение для пользователя -->
    <div id="status-text">
      Инициализация AR... Если ничего не происходит, проверьте, что страница
      открыта по HTTPS.
    </div>

    <!-- A-Frame сцена с AR.js -->
    <!-- sourceUrl: '.' указывает, что нужно искать данные камеры в той же папке -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false; sourceUrl: ."
    >
      <!-- 
            Сначала тестируем со стандартным маркером Hiro. 
            Он самый надежный для проверки работоспособности.
        -->
      <a-marker preset="hiro">
        <a-box
          id="magicCube"
          position="0 0.5 0"
          rotation="0 45 0"
          color="red"
          scale="0.8 0.8 0.8"
        >
          <a-animation
            attribute="rotation"
            dur="3000"
            to="0 360 0"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-box>
      </a-marker>

      <!-- 
            Когда Hiro заработает, закомментируйте его и раскомментируйте этот блок
            для использования вашего собственного маркера.
            <a-marker type="pattern" url="pattern-marker.patt">
                <a-box position="0 0.5 0" color="blue"></a-box>
            </a-marker>
        -->

      <!-- Камера, которая будет отображать AR мир -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // JavaScript для обновления статуса
      document.addEventListener("DOMContentLoaded", function () {
        var scene = document.querySelector("a-scene");
        var statusText = document.getElementById("status-text");

        scene.addEventListener("loaded", function () {
          statusText.textContent =
            "Сцена загружена! Наведите камеру на Hiro маркер.";
        });

        var magicCube = document.getElementById("magicCube");
        if (magicCube) {
          var colors = ["red", "blue", "green", "purple", "orange"];
          var currentColorIndex = 0;

          magicCube.addEventListener("click", function () {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            magicCube.setAttribute("color", colors[currentColorIndex]);
          });
        }
      });
    </script>
  </body>
</html>
