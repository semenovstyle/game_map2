<!DOCTYPE html>
<html>
  <head>
    <title>AR Quest | Работающая версия</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #status-text {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        z-index: 100;
      }
    </style>
    <!-- A-Frame и AR.js библиотеки -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      // РЕШЕНИЕ ПРОБЛЕМЫ: Создаем A-Frame компонент
      // Этот код выполнится в правильный момент, когда куб будет готов
      AFRAME.registerComponent("color-changer", {
        // init - это функция, которая запускается один раз при создании объекта
        init: function () {
          const colors = ["red", "blue", "green", "purple", "orange"];
          let currentColorIndex = 0;

          // this.el - это сам объект, на котором "висит" компонент (наш куб)
          this.el.addEventListener("click", () => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            // setAttribute - правильный способ изменять свойства объектов A-Frame
            this.el.setAttribute("color", colors[currentColorIndex]);
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="status-text">Наведите камеру на Hiro маркер.</div>

    <!-- A-Frame сцена с AR.js -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <!-- 
                ИЗМЕНЕНИЕ 1: Анимация задана как компонент, а не как вложенный тег.
                Это более современный и надежный способ.
                
                ИЗМЕНЕНИЕ 2: Мы добавили наш новый компонент 'color-changer' прямо к кубу.
            -->
        <a-box
          position="0 0.5 0"
          color="red"
          scale="0.8 0.8 0.8"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;"
          color-changer
        >
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
