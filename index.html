<!DOCTYPE html>
<html>
  <head>
    <title>AR Quest | Своя модель</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #status-text {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        z-index: 100;
      }
    </style>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- 
        Интерактивность через компонент. 
        Мы его оставим, но пока не будем использовать для модели. 
    -->

    <script>
      AFRAME.registerComponent("model-controller", {
        // schema определяет настраиваемые параметры для нашего компонента
        schema: {
          initialScale: { type: "vec3", default: { x: 0.1, y: 0.1, z: 0.1 } },
          zoomedScale: { type: "vec3", default: { x: 0.15, y: 0.15, z: 0.15 } },
        },

        init: function () {
          // this.el - это сама 3D-модель
          const model = this.el;
          this.isZoomed = false; // Флаг, чтобы отслеживать текущее состояние

          model.addEventListener("click", () => {
            if (!this.isZoomed) {
              // Если не увеличено - увеличиваем
              model.setAttribute("scale", this.data.zoomedScale);
              this.isZoomed = true;
              console.log("Модель увеличена!");
            } else {
              // Если уже увеличено - делаем невидимой
              model.setAttribute("visible", false);
              console.log("Модель спрятана!");
              // Опционально: можно добавить логику для сброса квеста
            }
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="status-text">Наведите камеру на Hiro маркер.</div>

    <!-- A-Frame сцена с AR.js -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 
            НОВОЕ: Секция для предварительной загрузки ресурсов (ассетов).
            Это лучший способ загружать модели, текстуры и звуки.
            Браузер загрузит их заранее, и они появятся без задержки.
        -->
      <a-assets>
        <a-asset-item id="duck-model" src="duck.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <!-- 
                ИЗМЕНЕНИЕ: Вместо <a-box> мы используем <a-gltf-model>.
                src="#duck-model" - это ссылка на нашу модель из <a-assets>.
            -->
        <a-gltf-model
          src="#duck-model"
          position="0 0 0"
          rotation="0 -90 0"
          model-controller="initialScale: 0.1 0.1 0.1; zoomedScale: 0.15 0.15 0.15"
          animation="property: rotation; to: 0 270 0; loop: true; dur: 5000; easing: linear;"
        >
        </a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
